{% extends 'base.html' %}
{% block title %}Comment on post{% endblock %}
{% block content %}
{% if user.is_authenticated %}
    <h1>Add Comment...</h1>
    <br>
    <br>
    <div class="form-group">
        <form method="POST">
            {% csrf_token %}
            {{ form.as_p }}
            <button class="btn btn-secondary">Add Comment</button>
        </form>
    </div>

    <!-- JAVASCRIPT CODE FOR making coments by only logged in users -->
    <script>
        var name="{{ user.id }}";
        document.getElementById("piazza").value=name;
    </script>

{% else %}
        <br>
        This view not allowed. User is not authenticated. please login.   
{% endif %}
{% endblock %}
